
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('images.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .calculator-body {
            width: 325px;
            background: #222;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .calculator-display {
            background: #333;
            color: #fff;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 24px;
            min-height: 50px;
            overflow: hidden;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        .operation { background: #ff9500; color: white; }
        .symbolextra { background: #555; color: white; }
        .ac { background: #e63946; color: white; font-weight: bold; }
        .equal { background: #28a745; color: white; }

        button:hover { filter: brightness(1.3); }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display" id="display">0</div>
        <div class="button-container">
            <button class="ac" onclick="clearDisplay()">AC</button>
            <button class="symbolextra" onclick="appendToDisplay('%')">%</button>
            <button class="symbolextra" onclick="appendToDisplay('√')">√</button>
            <button class="operation" onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operation" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operation" onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operation" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            if (display.innerText === "0" && value !== '.') {
                display.innerText = "";
            }
            display.innerText += value;
        }

        function clearDisplay() {
            display.innerText = "0";
        }

        function calculateResult() {
            let expression = display.innerText.replace(/√/g, 'Math.sqrt');
            try {
                display.innerText = eval(expression);
            } catch {
                display.innerText = "Error";
            }
        }
    </script>
</body>
</html>
